<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | Alamanda Inspire</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #1a1c1a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #fafafa; }
        header { padding: 30px 10%; background: white; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; }
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { text-decoration: none; color: var(--dark); font-weight: 600; font-size: 12px; letter-spacing: 1px; }
        
        .container { padding: 80px 10%; }
        .product-header { margin-bottom: 60px; }
        .product-header h1 { font-family: 'Playfair Display', serif; font-size: 48px; margin-bottom: 10px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        .item { background: white; padding: 20px; transition: 0.3s; }
        .item:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .item img { width: 100%; height: 450px; object-fit: cover; background: #f0f0f0; margin-bottom: 20px; }
        .item h3 { font-family: 'Playfair Display', serif; font-size: 22px; margin-bottom: 5px; }
        .item span { color: var(--gold); font-size: 13px; font-weight: 700; letter-spacing: 1px; }
    </style>
</head>
<body>
    <header>
        <div style="font-family: 'Playfair Display'; font-weight: 700; font-size: 20px;">ALAMANDA</div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="products.html" style="color: var(--gold);">COLLECTIONS</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
        </ul>
    </header>

    <div class="container">
    <div class="product-header">
        <h1>The Collection</h1>
        <p>Specimens of Braided Dracaena Compacta from Sukabumi.</p>
    </div>

    <div class="grid" id="productGrid"></div>
</div>

<script>
    const productGrid = document.getElementById('productGrid');
    const folder = 'assets/products/';
    const prefix = 'prod-';
    const extension = '.jpeg';
    
    // Fungsi untuk memuat gambar secara otomatis
    function loadProducts() {
        let i = 1;
        
        function tryNext() {
            const imgPath = `${folder}${prefix}${i}${extension}`;
            const img = new Image();
            
            img.onload = function() {
                // Jika gambar ketemu, buat elemen HTML-nya
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <img src="${imgPath}" alt="Product ${i}">
                    <span>PREMIUM SERIES</span>
                    <h3>Dracaena Braid #${i}</h3>
                    <p style="font-size: 14px; color: #777;">High-quality specimen from our latest harvest.</p>
                `;
                productGrid.appendChild(item);
                i++;
                tryNext(); // Coba ambil gambar urutan berikutnya
            };
            
            img.onerror = function() {
                // Jika error (gambar tidak ada), berhenti loop
                console.log("Total products loaded: " + (i-1));
            };
            
            img.src = imgPath;
        }
        
        tryNext();
    }

    window.onload = loadProducts;
</script>
</body>
</html>
