<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | Alamanda Inspire</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
    /* Ganti CSS Container & Grid Anda */
    header { padding: 20px 5%; align-items: center; }
    
    .container { padding: 60px 5%; }
    
    .grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Sangat penting untuk mobile */
        gap: 30px; 
    }

    .item img { 
        width: 100%; 
        height: 350px; /* Sedikit diperpendek agar tidak terlalu panjang di HP */
        object-fit: cover; 
    }

    @media (max-width: 768px) {
        .product-header h1 { font-size: 32px; }
        .nav-links { gap: 15px; }
        .nav-links a { font-size: 10px; }
        .item img { height: 300px; }
    }
</style>
</head>
<body>
    <header>
        <div style="font-family: 'Playfair Display'; font-weight: 700; font-size: 20px;">ALAMANDA</div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="products.html" style="color: var(--gold);">COLLECTIONS</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
        </ul>
    </header>

    <div class="container">
    <div class="product-header">
        <h1>The Collection</h1>
        <p>Specimens of Braided Dracaena Compacta from Sukabumi.</p>
    </div>

    <div class="grid" id="productGrid"></div>
</div>

<script>
    const productGrid = document.getElementById('productGrid');
    const folder = 'assets/products/';
    const prefix = 'prod-';
    const extension = '.jpeg';
    
    // Fungsi untuk memuat gambar secara otomatis
    function loadProducts() {
        let i = 1;
        
        function tryNext() {
            const imgPath = `${folder}${prefix}${i}${extension}`;
            const img = new Image();
            
            img.onload = function() {
                // Jika gambar ketemu, buat elemen HTML-nya
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <img src="${imgPath}" alt="Product ${i}">
                    <span>PREMIUM SERIES</span>
                    <h3>Dracaena Braid #${i}</h3>
                    <p style="font-size: 14px; color: #777;">High-quality specimen from our latest harvest.</p>
                `;
                productGrid.appendChild(item);
                i++;
                tryNext(); // Coba ambil gambar urutan berikutnya
            };
            
            img.onerror = function() {
                // Jika error (gambar tidak ada), berhenti loop
                console.log("Total products loaded: " + (i-1));
            };
            
            img.src = imgPath;
        }
        
        tryNext();
    }

    window.onload = loadProducts;
</script>
</body>

</html>
