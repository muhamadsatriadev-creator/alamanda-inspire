<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Alamanda Inspire</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin:0; background: #111; color: white; }
        header { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; background: #000; }
        .logo { font-family: 'Playfair Display'; font-size: 20px; color: white; text-decoration: none; font-weight: 700; }
        
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 10px; padding: 10px; 
        }
        .gallery-item { height: 400px; overflow: hidden; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(30%); transition: 0.5s; }
        .gallery-item:hover img { filter: grayscale(0%); transform: scale(1.05); }
        .overlay-text { position: absolute; bottom: 20px; left: 20px; font-family: 'Playfair Display'; font-size: 18px; }

        @media (max-width: 600px) {
            header { justify-content: center; }
            .gallery-item { height: 300px; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">ALAMANDA</a>
        <a href="index.html" style="color:white; text-decoration:none; font-size:11px; letter-spacing:1px;">BACK TO HOME</a>
    </header>

    <div class="gallery-grid" id="galleryContainer"></div>

    <script>
        const galleryContainer = document.getElementById('galleryContainer');
        const folder = 'assets/gallery/';
        function loadGallery() {
            let i = 1;
            function tryNext() {
                const imgPath = `${folder}photo-${i}.jpeg`;
                const img = new Image();
                img.onload = function() {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `<img src="${imgPath}"><div class="overlay-text">Visual #${i}</div>`;
                    galleryContainer.appendChild(item);
                    i++; tryNext();
                };
                img.src = imgPath;
            }
            tryNext();
        }
        window.onload = loadGallery;
    </script>
</body>
</html>
