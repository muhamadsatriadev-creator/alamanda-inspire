<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Alamanda Inspire</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin:0; background: #111; color: white; }
        header { padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Playfair Display'; font-size: 20px; color: white; text-decoration: none; }
        
        .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
        .gallery-item { height: 60vh; overflow: hidden; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; filter: grayscale(50%); }
        .gallery-item:hover img { transform: scale(1.1); filter: grayscale(0%); }
        .gallery-item:nth-child(2) { grid-column: span 2; }
        
        .overlay-text { position: absolute; bottom: 30px; left: 30px; z-index: 2; font-family: 'Playfair Display'; font-size: 24px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">ALAMANDA</a>
        <nav>
            <a href="index.html" style="color:white; margin-right: 20px; text-decoration: none; font-size: 12px; letter-spacing: 2px;">BACK TO HOME</a>
        </nav>
    </header>

    <div class="gallery-grid" id="galleryContainer"></div>

<script>
    const galleryContainer = document.getElementById('galleryContainer');
    const folder = 'assets/gallery/';
    const prefix = 'photo-';
    const extension = '.jpeg';

    function loadGallery() {
        let i = 1;

        function tryNext() {
            const imgPath = `${folder}${prefix}${i}${extension}`;
            const img = new Image();

            img.onload = function() {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${imgPath}" alt="Gallery ${i}">
                    <div class="overlay-text">Visual #${i}</div>
                `;
                galleryContainer.appendChild(item);
                i++;
                tryNext();
            };

            img.onerror = function() {
                console.log("Total gallery photos loaded: " + (i-1));
            };

            img.src = imgPath;
        }

        tryNext();
    }

    window.onload = loadGallery;
</script>
</body>
</html>
